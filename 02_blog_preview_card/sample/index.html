<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="container-main">
      <img class="illust" src="assets/images/illustration-article.svg" alt="illustration">

      <div class="container-text">
        <button type="button">Learning</button>
        <div class="date">Published 21 Dec 2023</div>
        <h1 class="title"><a href="#">HTML & CSS foundations</a></h1>
        <p class="text">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </div>

      <div class="container-credit">
        <img class="avatar" src="assets/images/image-avatar.webp" alt="avatar">
        <a href="#" class="credit">Greg Hooper</a>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/SleepyCasper">SleepyCasper</a>.
    </div>
  </footer>
</body>
</html>
