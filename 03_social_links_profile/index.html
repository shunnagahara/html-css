<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="card">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" />
      <div class="profile">
        <p class="name">Jessica Randall</p>
        <p class="location">London, United Kingdom</p>
      </div>
      <p class="overview">"Front-end developer and avid reader."</p>
      <div class="link-list">
        <a class="link" href="#">GitHub</a>
        <a class="link" href="#">Frontend</a>
        <a class="link" href="#">LinkedIn</a>
        <a class="link" href="#">Twitter</a>
        <a class="link" href="#">Instagram</a>
      </div>
    </main>

    <!-- <div class="attribution">

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Shun Nagahara</a>.
    </div> -->
  </body>
</html>
