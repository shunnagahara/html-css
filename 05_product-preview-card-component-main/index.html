<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./scss/style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="product-card">
      <picture>
        <source
          media="(min-width: 64rem)"
          srcset="./images/image-product-desktop.jpg"
        />
        <img
          src="./images/image-product-mobile.jpg"
          alt="Gabrielle Essence Eau De Parfum"
          class="product-card__image"
        />
      </picture>

      <div class="product-card__content">
        <div class="product-card__details">
          <h2 class="product-card__category">Perfume</h2>
          <h1 class="product-card__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-card__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="product-card__pricing">
          <span class="product-card__current-price">$149.99</span>
          <span class="product-card__original-price">$169.99</span>
        </div>

        <button class="product-card__button" id="add-to-cart-btn">Add to Cart</button>
      </div>
    </main>

    <!-- モーダル -->
    <div class="modal" id="cart-modal" aria-hidden="true" role="dialog" aria-labelledby="modal-title">
      <div class="modal__overlay" tabindex="-1">
        <div class="modal__content">
          <header class="modal__header">
            <h2 id="modal-title" class="modal__title">Added to Cart!</h2>
            <button class="modal__close" aria-label="Close modal">&times;</button>
          </header>
          <div class="modal__body">
            <p class="modal__message">Gabrielle Essence Eau De Parfum has been added to your cart.</p>
            <div class="modal__product">
              <picture>
                <source media="(min-width: 64rem)" srcset="./images/image-product-desktop.jpg">
                <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum" class="modal__product-image">
              </picture>
              <div class="modal__product-info">
                <h3 class="modal__product-name">Gabrielle Essence Eau De Parfum</h3>
                <span class="modal__price">$149.99</span>
              </div>
            </div>
          </div>
          <footer class="modal__footer">
            <button class="modal__button modal__button--secondary">Continue Shopping</button>
            <button class="modal__button modal__button--primary">View Cart</button>
          </footer>
        </div>
      </div>
    </div>
    
    <script src="./js/modal.js"></script>
  </body>
</html>
